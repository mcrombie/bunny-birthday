<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Secret Project</title>
    <link href="../../../../css/all-pages.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <main>

        <div id="container">
            <h1>很大秘密</h1>
            <div id="r-body">
                <div class="r-body-part" id="ear-left">
                    <div class="r-body-part" id="ear-left-inner"></div>
                </div>
                <div class="r-body-part" id="ear-right">
                    <div class="r-body-part" id="ear-right-inner"></div>
                </div>



                <div class="r-body-part" id="arm-left"></div>
                <div class="r-body-part" id="arm-right"></div>

                <div class="r-body-part" id="leg-upper-left"></div>
                <div class="r-body-part" id="leg-bottom-left"></div>
                <div class="r-body-part" id="leg-upper-right"></div>
                <div class="r-body-part" id="leg-bottom-right"></div>


                <div class="r-body-part" id="torso"></div>
                <div class="r-body-part" id="head"></div>
                <div class="r-body-part" id="nose"></div>
                <div class="r-body-part" id="mouth"></div>
                <div class="r-body-part" id="tongue"></div>
                <div class="r-body-part" id="left-tooth"></div>
                <div class="r-body-part" id="right-tooth"></div>

                <div class="r-body-part" id="eye-left">
                    <div class="r-body-part" id="eye-left-iris"></div>
                    <div class="r-body-part" id="eye-left-pupil"></div>
                    <div class="r-body-part" id="eye-left-shine"></div>
                    <div class="r-body-part" id="eye-left-heart"></div>
                </div>
                <div class="r-body-part" id="eye-right">
                        <div class="r-body-part" id="eye-right-iris"></div>
                        <div class="r-body-part" id="eye-right-pupil"></div>
                        <div class="r-body-part" id="eye-right-shine"></div>
                        <div class="r-body-part" id="eye-right-heart"></div>
                </div>

                <div id="talk-bubble">
                    <div id="happy-birthday-text">Happy Birthday!</div>
                </div>


            </div>
            <div id="r-buttons">
                <button class="action-button" onclick="animateWave();setTimeout('resetAnimations()', 2500);">波</button>
                <button class="action-button" onclick="animateSpeak();setTimeout('resetAnimations()', 3000);">说</button>
                <button class="action-button" onclick="animateJump();setTimeout('resetAnimations()', 2000);">跳</button>
                <button class="action-button" onclick="animateTwitterPate();setTimeout('resetAnimations()', 3000);">Twitterpate</button>
            </div>

        </div>


    </main>
    <script src="js/script.js"></script>
</body>

</html>
